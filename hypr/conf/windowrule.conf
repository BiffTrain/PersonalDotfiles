# -----------------------------------------------------
# Window rules
# -----------------------------------------------------

windowrule = tile, title:^(Microsoft-edge)$
windowrule = tile, title:^(Brave-browser)$
windowrule = tile, title:^(Chromium)$
windowrule = float, title:^(pavucontrol)$
windowrule = float, title:^(blueman-manager)$
windowrule = float, title:^(nm-connection-editor)$
windowrule = float, class:^(org.kde.kalk)$
windowrule = float, title:^(kitty)$
windowrule = size 1000  600, title:^(kitty)$
windowrule = size 1100  600, class:^(io.missioncenter.MissionCenter)$

#force program workspace nums 
windowrulev2 = workspace 5, class:^(kitty)$
windowrulev2 = workspace 1, class:^(com.discordapp.Discord)$

# Browser Picture in Picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 69.5% 4%, title:^(Picture-in-Picture)$

# idleinhibit
windowrule = idleinhibit fullscreen,class:([window]) # Available modes: none, always, focus, fullscreen

# transparency
windowrulev2 = opacity 0.70 override 0.70 override, class:^(thunar)$
windowrulev2 = opacity 0.85 override 0.85 override, class:^(discord)$
windowrulev2 = opacity 0.90 override 0.90 override, class:^(net.nokyan.Resources)$
windowrulev2 = opacity 0.90 override 0.90 override, class:^(org.kde.kate)$
windowrulev2 = opacity 0.85 override 0.85 override, class:^(org.kde.kalk)$
